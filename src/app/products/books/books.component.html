<div class="row">
  <div class="col s12 m4" *ngFor="let bookDetail of bookDetails">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title"
          >Book : {{ bookDetail.bookName | uppercase }}</span
        >
        <span class="card-title"
          >MRP : {{ bookDetail.price | currency: "INR" }}</span
        >
        <span class="card-title"> 144 => {{ 144 | sqrt }}</span>
        <p style="color: red;font-weight:bolder;background-color: white;">
          &nbsp;Author : {{ bookDetail.bookAuthor }}
        </p>
        <p
          [ngStyle]="{
            'background-image': 'url(' + bookDetail.bookImage + ')'
          }"
        >
          Desc: <br />
          {{ bookDetail.bookDesc }}
        </p>
      </div>
      <div class="card-action">
        <a href="{{ bookDetail.urlToBuy }}" target="_blank"
          >Link to buy book online
        </a>
      </div>
    </div>
  </div>
</div>
