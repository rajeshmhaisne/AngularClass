<p>mob-parts works!</p>

<ul style="color: grey;">
  <li *ngFor="let mobPart of mobParts">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="{{ mobPart.imageURL }}" />
          <span class="card-title">{{ mobPart.name }}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"
            ><i class="material-icons">add</i></a
          >
        </div>
        <div class="card-content">
          <p [ngStyle]="{ color: mobPart.prodColor }">
            Prod Name : {{ mobPart.name }}
          </p>
          <p>Prod Id: {{ mobPart.id }}</p>
          <p>Prod Company {{ mobPart.company }}</p>
          <p *ngIf="mobPart.inStock == 0; else Printstock">
            Out of stock
          </p>
          <ng-template #Printstock
            >In Stock : {{ mobPart.inStock }}</ng-template
          >

          <p [ngSwitch]="mobPart.Country">
            Country:
            <img
              *ngSwitchCase="'India'"
              Src="https://www.upmasala.com/wp-content/uploads/2019/07/indian-flag.jpg"
              width="24"
            />

            <img
              *ngSwitchCase="'Australia'"
              Src="https://cdn.countryflags.com/thumbs/australia/flag-800.png"
              width="24"
            />
            <img
              *ngSwitchCase="'USA'"
              Src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
              width="24"
            />

            <img *ngSwitchDefault Src="" width="24" />
          </p>
        </div>
      </div>
    </div>
  </li>
</ul>
